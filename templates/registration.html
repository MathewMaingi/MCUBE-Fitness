<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registretion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/daterangepicker.css' %}" rel="stylesheet" media="all">

    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon"/>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body style="background-image: url({% static 'img/background2.jpg' %});">
<div class="registration" id="rgidtration">
    <div class="row">
        <div class="col ">
            <div class="welcome-text">
        <div class="text-container">
              <h1>Welcome to<span>  MCUBE FITNESS.</span></h1>
              <p class="paragraph1"><span>MCUBE FITNESS</span> helps people to maintain their health status while also working on their fitness.Join us for more information</p>
            <br><br>
             <p class="paragraph">--Log In as An Administrator--
        <br><a href="{% url 'admin_login' %}" class="btn btn-success btn-outline-dark ">ADMINISTRATOR</a></p>


            </div>
            </div>

        </div>




<div class="col form-container">
<form action="" method="post" class="m-5 p-5">
    {% csrf_token %}
    <h2 class="text-center "><span>REGISTRATION</span> FORM</h2>
    <br>
    <div class="row mb-4">
        <div class="col">
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Firstname" required>
        </div>
        <div class="col">
            <input type="text" name="lastname" id="lastname" placeholder="lastname" class="form-control" required>
        </div>
    </div>
    <br>
    <div class="row mb-4">
        <div class="col">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <div class="col">
            <input type="password" name="password" id="password" placeholder="Repeat Password" class="form-control" required>
        </div>
    </div>
    <br>
     <div class="row mb-4">
        <div class="col ">
            <input type="tel" name="phonenumber" id="phonenumber" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="col">
            <input type="email" name="email" id="email" class="form-control" placeholder="email" required>
        </div>
    </div>
    <br>
    <div class="row mb-4">
        <div class="col">
            <input class="input--style-1 js-datepicker form-control" type="date" placeholder="Enter Birth Date" name="birthdate"  required>
        </div>
        <div class="col">
            <select name="gender" id="" required class="form-control">
                <option value="" disabled="disabled" selected="selected">GENDER</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Rather not say</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row"><input type="text" name="username" placeholder="Enter Username" class="form-control" required></div>
    <br>
    <div class="row mb-4">
                <div class="form-check">
                    <div class="col"> <label class="form-check-label">
                    I agree to the
                    <a href="" >terms and conditions</a></label></div></div>
        <div class="col"><input class="form-check-input" type="checkbox" required></div>
    </div>
    <button type="submit" class="btn btn-success btn-outline-dark text-center">REGISTER</button>
    <br><br><br>
    <p class="paragraph">--already have an account?--
        <br><a href="{% url 'login' %}" class="btn btn-success btn-outline-dark ">Login</a></p>

</form>
</div>
    </div>
</div>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/daterangepicker.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/global.js' %}"></script>
</body>
</html>
